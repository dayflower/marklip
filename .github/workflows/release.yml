name: Release Binaries

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

permissions:
  contents: write

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    outputs:
      version: ${{ steps.version.outputs.version }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15
            target: aarch64-apple-darwin
            archive_ext: tar.gz
            binary_ext: ""
            use_cross: false
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
            binary_ext: ""
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive_ext: tar.gz
            binary_ext: ""
            use_cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip
            binary_ext: ".exe"
            use_cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross == true
        run: cargo install cross --locked

      - name: Build
        shell: bash
        run: |
          if [[ "${{ matrix.use_cross }}" == "true" ]]; then
            cross build --release --target "${{ matrix.target }}"
          else
            cargo build --release --target "${{ matrix.target }}"
          fi

      - name: Package artifact (other than Windows)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          binary="target/${{ matrix.target }}/release/marklip${{ matrix.binary_ext }}"
          mkdir -p dist
          archive="marklip-${{ matrix.target }}.${{ matrix.archive_ext }}"
          if [[ "${{ matrix.archive_ext }}" == "zip" ]]; then
            zip -j "dist/${archive}" "${binary}"
          else
            tar czf "dist/${archive}" -C "target/${{ matrix.target }}/release" "marklip${{ matrix.binary_ext }}"
          fi

      - name: Package artifact (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $binary = "target/${{ matrix.target }}/release/marklip${{ matrix.binary_ext }}"
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $archive = "dist/marklip-${{ matrix.target }}.${{ matrix.archive_ext }}"
          Compress-Archive -Path $binary -DestinationPath $archive -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: marklip-${{ matrix.target }}
          path: dist/marklip-${{ steps.version.outputs.version }}-${{ matrix.target }}.${{ matrix.archive_ext }}
          if-no-files-found: error

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: dist

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew-tap:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Update Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: dispsel
          formula-path: Formula/marklip.rb
          homebrew-tap: dayflower/homebrew-tap
          download-url: https://github.com/dayflower/marklip/releases/download/${{ github.ref_name }}/marklip-${{ needs.release.outputs.version }}-aarch64-apple-darwin.tar.gz
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
